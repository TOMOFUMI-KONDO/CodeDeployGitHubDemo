name: deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: chrislennon/action-aws-cli@v1.1

      - name: Set AWS region
        run: aws configure set region ap-northeast-1

      - name: Run AWS CodeDeploy
        run: aws deploy create-deployment --application-name terraform-sandbox-code-deploy-app --deployment-group-name terraform-sandbox-code-deploy-group --github-location repository=TOMOFUMI-KONDO/CodeDeployGitHubDemo,commitId="${{ github.sha }}"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
